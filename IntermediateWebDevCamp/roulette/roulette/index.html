<html>

    <head>
        <title> Roulette </title>
        <link rel="shortcut icon" href="revolver.png">

        <script type="text/javascript">

        	var images = [ 
        	{url:"http://cdn.cutestpaw.com/wp-content/uploads/2013/01/l-Cute-Kitten.jpg", type:"good"}, 
        	{url:"https://my.vetmatrixbase.com/clients/12679/images/cats-animals-grass-kittens--800x960.jpg", type:"good"},
        	{url:"http://www.austintexas.gov/sites/default/files/files/Animal_Services/cute-kitten-playing.jpg", type:"good"},
        	{url:"http://animalrescuetracy.org/wp-content/uploads/2014/07/playful-kitten-6683.jpg", type:"good"},
        	{url:"http://images4.fanpop.com/image/photos/16100000/Cute-Kitten-kittens-16123151-1280-800.jpg", type:"good"},
        	{url:"https://img1.etsystatic.com/006/0/5176714/il_fullxfull.393927691_565h.jpg", type:"bad"}
        	];


        	
        	/* Remove a random element's from a list and return it */
        	function popRandomElement(list){
        		var indexToRemove = Math.floor(Math.random()*list.length);
				
				var valueRemoved = list[indexToRemove];

				list.splice(indexToRemove, 1);

				return valueRemoved;
        	}

        	/*Pull the trigger to show an image*/
        	function pullTrigger() {
        		var elementRemoved = popRandomElement(images);
        		document.getElementById("image").src=elementRemoved.url;

        		if(elementRemoved.type == "good"){
        			document.getElementById("result").innerHTML = "<h1>Click</h1>";
        			document.getElementById("result").style.color = "gray";
        		}
        		else{
        			document.getElementById("result").innerHTML = "<h1>BAM!</h1>";
        			document.getElementById("result").style.color = "red";
        		}
        	}


        </script>

        

    </head>

    <body>

        <a style="padding: 10px; margin: 25px 40%;" href="javascript: pullTrigger();">Pull triger</a>
        <br/>

        <img src="revolver.png">

        
    	<img id="image" width="600px"></img>

    	<br/>
    	<span id="result"></span>


    </body>

</html>
